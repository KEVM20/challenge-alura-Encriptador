<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href="style.css">
        <script type = "text/javascript" src = "script.js"></script>
        <title>Challenge-Encriptador</title>
    </head>
    <body>
        <div class = "contenedor">
            <div class = "logo">
                <img class = "logo-img" src="imagenes/Logo.png">
                <h1 class = "titulo">Encriptador de mensajes</h1>
            </div>
            <div class = "izquierda">
                <textarea class = "texto" id = "ingresar-texto">Ingrese el texto aqui</textarea>
            </div>
            <div class = "derecha">
                <img id = "muñeco"src = "imagenes/Muñeco.png">
                <h1 id = "aviso">Ningun mensaje fue encontrado</h1>
                <textarea id = "instruccion">Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button id = "copiar" onclick = "copiar()">copiar</button>
            </div>
            <div class = "botones">
                <p>Solo minusculas y sin acento</p>
                <button id = "boton-encriptar" onclick = "encriptar()">Encriptar</button>
                <button id = "boton-desencriptar" onclick = "desencriptar()">Desencriptar</button>
            </div>
        </div>

    </body>
</html>
